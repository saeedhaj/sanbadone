<table class="table table-dark table-striped" style="width: 100%;">
    <tr *ngFor="let item of items">
        <th>{{item.name}}</th>
        <th>{{item.description}}</th>
    </tr>
    <tr *ngFor="let item of itemList">
        <td>{{item.titleName}}</td>
        <td>{{item.titleFamily}}</td>
    </tr>
</table>
